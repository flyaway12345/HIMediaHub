 <div class="container">
    <div *ngFor="let post of blogData" class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{post.img}}" alt="image" width="auto" height="100%">
      <div class="card-body">
        <h5 class="card-title">
          {{post.title}}
        </h5>
        <p class="card-text">
          {{post.description}}
        </p>
        <a href="{{post.src}}" class="btn btn-primary" target="_blank">Video Link</a>
      </div>
  </div>
  </div>
    <a routerLink="/posts/post/helloworld" style="margin-bottom:24px">Hello World</a>
