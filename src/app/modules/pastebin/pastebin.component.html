<div class="container">
  <input type="text" class="form-control"  placeholder="search functionality WIP" >
  <br>
    <div *ngFor="let item of pasteList" class="card" style="width: 18rem;">
      <div class="card-body">
        <h2 class="card-title">
          {{item.name}}
        </h2>
        <h3 class="card-text">
            <p>{{item.description}}</p>
        </h3>

        <a href="{{item.url}}" class="btn btn-primary" target="_blank">Link</a>
      </div>
  </div>
  </div>
