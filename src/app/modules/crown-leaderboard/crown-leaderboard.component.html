
<div class="container">
    <div *ngFor="let player of leaderboard" class="card" style="width: 18rem;">
      <div class="card-body">
        <h2 class="card-title">
          {{player.name}}
        </h2>
        <h4 class="card-text">
          Point Total: {{player.points}}
        </h4>
        <h5>Challenge Titles:</h5>
        <p>{{player.titles}}</p>
        <a href="https://discordlookup.com/user/{{player.UserID}}" class="btn btn-primary" target="_blank">Profile</a>
      </div>
  </div>
  </div>
