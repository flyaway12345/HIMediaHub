<div class="container">
  <div *ngIf="showGame">
    <a class="btn btn-primary" routerLink="../../games">Hide Play Window</a>
    <iframe width="100%" height="100%" src="{{selectedGame}}" scrolling="no" style="border:none"></iframe>
  </div>
  <div *ngFor="let game of gameData" class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{game.img}}" alt="Bloons TD 4">
  <div class="card-body">
    <h5 class="card-title">{{game.name}}</h5>
    <p class="card-text">
      {{game.discription}}</p>
      <a class="btn btn-primary" (click)="onClick(game.index)">Play</a>
</div>
</div>
