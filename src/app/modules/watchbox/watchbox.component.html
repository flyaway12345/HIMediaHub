<div class=".container-fluid">
    <!-- Watchbox -->
    <div class="row" *ngIf="liveswitch">
        <div class="d-flex justify-content-center">
            <h2>Live Watchbox <a class="btn btn-primary" herf="#" (click)="onClick()"><i class="fa-regular fa-hand-pointer"></i> Mobile View</a></h2>
        </div>
        <div class="d-flex justify-content-center">
            <iframe src="https://player.twitch.tv/?channel=himediatv&parent=localhost&parent=flyaway12345.github.io&parent=himedia.gg" frameborder="0" allowfullscreen="true" scrolling="no" height="700" width="1200px"></iframe>
            <iframe
                id="chat_embed"
                src="https://www.twitch.tv/embed/himediatv/chat?parent=localhost&parent=flyaway12345.github.io&parent=himedia.gg"
                height="700"
                width="250">
            </iframe>
        </div>


    </div>
    <div class="row" *ngIf="!liveswitch">
        <div class="d-flex justify-content-center">
            <h2>Live Watchbox <a class="btn btn-primary" herf="#" (click)="onClick()"><i class="fa-regular fa-hand-pointer"></i> Desktop View</a></h2>
        </div>
        <div class="d-flex justify-content-center">
            <app-live></app-live>
        </div>


    </div>
    <!-- Videos -->
    <div class="row">
        <div class="gap"></div>
        <app-videos></app-videos>

    </div>
    <!-- Discord -->
    <div class="row d-flex justify-content-center">            
        <div class="d-flex justify-content-center">
            <h2>Join Our Community!</h2>
        </div>
        <iframe src="https://discord.com/widget?id=426459490725134339&theme=dark" width="100%" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>

    </div>
