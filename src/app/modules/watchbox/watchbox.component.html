<div class=".container-fluid">
    <!-- Watchbox -->
    <div class="d-flex justify-content-center">
        <h2>Live Watchbox
            <a class="btn kick" href="https://kick.com/himediatv" target="_blank"><i class="fa-brands fa-kickstarter-k"></i></a>
            <a class="btn youtube" href="https://www.youtube.com/channel/UCRkoBVgvP1Bu_UK5SGMlO_w/live" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a class="btn twitch" href="https://www.twitch.tv/himediatv" target="_blank"><i class="fa-brands fa-twitch"></i></a>
        </h2>
    </div>
    <div class="row" *ngIf="liveswitch">
        <div class="d-flex justify-content-center">
            <iframe src="https://player.twitch.tv/?channel=himediatv&parent=localhost&parent=flyaway12345.github.io&parent=himedia.gg"
             frameborder="0"
              allowfullscreen="true"
               scrolling="no"
                height="700"
                 width="1200px">
            </iframe>
            <iframe
                id="chat_embed"
                src="https://www.twitch.tv/embed/himediatv/chat?parent=localhost&parent=flyaway12345.github.io&parent=himedia.gg"
                height="700"
                width="250">
            </iframe>
        </div>
    </div>
    <div class="row" *ngIf="!liveswitch">
        <div class="d-flex justify-content-center">
            <app-live></app-live>
        </div>


    </div>
    <!-- Videos -->
    <div class="row">
        <div class="gap"></div>
        <app-live-menu></app-live-menu>

    </div>
    <!-- Discord -->
    <div class="row d-flex justify-content-center">            
        <app-discord></app-discord>
    </div>
