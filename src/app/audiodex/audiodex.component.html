<div class="row">
    <div class="col-3 card" style="width: 18rem; margin: 1em;">
      <img src="{{pokemonData.sprites.front_default}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">#{{pokemonData.id}}: {{pokemonData.name | titlecase}}</h5>
        <h6>{{pokemonData.type}}</h6>
        </div>

      <app-searchbar (searchUpdate)="onSearchUpdate($event)"></app-searchbar>
    </div>
  </div>
